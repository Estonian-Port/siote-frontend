<div class="container">
    <div *ngFor="let mcu of mcus">
        <ul>
            <li>id: {{mcu.id}}</li>
            <li>nombre: {{mcu.nombre}}</li>
            <li><button type="button" class="btn btn-primary" (click)="verHorarios(mcu)">Ver horarios de encendido y
                    apagado</button>
        </ul>
    </div>
</div>
